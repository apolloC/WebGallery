<!DOCTYPE html>
<html>
<head>
	<link id="dynamic_css" href="css/GreenAndBlack.css" rel="stylesheet" type="text/css">
	<script src="Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#elStyles").hide();
			$("#lnkStyles").click(function(){
				$("#elStyles").show();
			});
		});
		
		function changeStyle(cssFile){
			$("#dynamic_css").attr("href",cssFile)
			$("#elStyles").hide();
		}
	</script>
</head>
<body>
<table class="page" cellpadding="0px" cellspacing="0px">
	<tr><td class="banner"><span class="banner-text">Welcome to my awesome website</span></td></tr>
	<tr>
		<td>
			<table class="navigation-bar" cellspacing="1px;" border="0px">
				<tr><td class="navigation-container"><span class="navigation-link">Home</span></td>
				<td class="navigation-container"><span class="navigation-link">About</span></td>
				<td class="navigation-container"><span class="navigation-link">Contact</span></td>
				<td class="navigation-container" style="position:relative;">
					<span id="lnkStyles" class="navigation-link">Styles</span>
					<div id="elStyles" style="position:absolute;border:1px black solid;background-color:white;padding:10px;">
						<a href="#" style="white-space:nowrap;" onclick="changeStyle('css/GreenAndBlack.css');return false;">Green and Black</a>
						<a href="#" style="white-space:nowrap;" onclick="changeStyle('css/GreenAndBlack2.css');return false;">Green and Black2</a>
						<a href="#" style="white-space:nowrap;" onclick="changeStyle('css/OrangeAndBlack.css');return false;">Orange and Black</a>
					</div>
				</td>
				<td class="navigation-container" style="width:100%;"></td></tr>
			</table>
		</td>
	</tr>
	<tr>
		<td class="content-header">Home</td>
	</tr>
	<tr>
		<td class="content">Hello everyone, this is my home page.  I hope you like it.  Cause I like you and all kinds of colors :)</td>
	</tr>
</table>
</body>
</html>
